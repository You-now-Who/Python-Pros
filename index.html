<body class="min-h-screen md:pb-0 font-quicksand bg-[#202124]" style="background-image: url(./static/bg.svg);">
    <header class="text-gray-200 body-font bg-[#23395d]">

                <a class="mx-0 md:mx-3 text-[#fcd56c]" href="#">

            <div class="flex justify-around">
